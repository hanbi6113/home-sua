    <script>
        // 문제
        // input 태그에 입력한 글자를
        // div#output 에 출력하기
        // (input 태그에 키보드 입력시 keyup, keydown, keypress, 이벤트 발생 
        // -keyup은 키보드의 키를 누르고 손가락을 떼는 순간 발생, 
        // -keydown은 키보드의 키를 누르면 발생,
        // -keypress는 키보드의 키를 누르면 발생하는 이벤트
        // 키보드의 키는 누르는 즉시 컴퓨터에서 처리 되지 않음, 
        // 키를 누르면 어떤 키인지 해당 키가 어떤 값인지 알아내야 하고
        //  그에 맞는 값을 화면에 출력함 
        // 이번 문제에 맞는 이벤트를 찾아서 해보세요.)
        
        
        //자바스트립트 코드는  펀션을 제외하고는 순차적으로 실행된다.
        // 바디 태그보다 위에 자바스트립트가 코드가 있다면(펀셕 제외) 태그가 실행되기 전에 먼저 실행된다. 
        // 하여 채그가 화면에 표시가 된 후에 싱핼 시키기 위해 
        // window.onload를 사용한다. 
        // 안 그러면 태그가 없는 상태에서 실행되므로 오류
       window.on;onload=function(){ //브라우저 화면에 html, css처리가 끝나면 실행 -> window.onload

        document.getElementById("output").innerText=data;
       }
        function print(){
            //print라는 함수가 호출(실행)되면 동작할 내용은 {} 안에 작성
            let data = document.getElementById("data").value;
            
        }
    </script>
</head>
<body>
    <input type="text" id="data" onkeyup="print()"> <!-- 키를 눌렀을 때 동작 즉 두 개를 입력하면 하나만 뜸 하나가 덜 뜸 키 다운도 똑같아 프레스, 다운 똑같은 반응 -->
