        function info(){
            let name = document.getElementById("name").value; // 현재 문서에서 아이디가 네임인 태그를 렛 네임으로 가지고 와라

            const res = `이름 :${name}, 나이 :${age}`;  //콘스트 안 바꾸고 그대로 정할 때 쓰는 거 확정 짓는 거

            document.getElementById("result").innerText = res; //이건 결과 나오게 하는 명령어
        }
