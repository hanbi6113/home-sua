<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const btn = document.createElement("button"); //버튼 만들기
        btn.textContent=`배경색 변경`; //버튼의 글씨 넣기
        btn.onclick = () =>{
            // Math.floor{Math.random()*256};
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            document.body.style.background = `rgb(${r}, ${g}, ${b})`;
        };
        document.body.appendChild(btn); //body 태그에 버튼 태그 넣기
    </script>
    <!-- background.html
     버튼 클릭하면 body의 배경색이 랜덤하게 변경 되도록 하세요 
     Math.floor{Math.random()*256}
     =rgb(255, 4, 3);-->
</body>
</html>
