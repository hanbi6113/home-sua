<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Loops</h1>
<h2>The for in Loop</h2>

<p>A for in statement loops through the properties of a person object:</p>

<p id="demo"></p>

<script>
const person = {fname:"John ", lname:"Doe", age:25}; 

let txt = "";
let key = "fname";
txt = person[key];
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;

const name = ["W3shcools", "java", "js", "python", 200, 100];
let text = ""
for(const x of name){
    text += x + "";
}
for(let i=0; i<name.length; i++){
    text += name[i] + " ";
}
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
